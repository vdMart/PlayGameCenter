<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game Center</title>
    <link rel="icon" type="image/png" href="./../../resource/icon.png">
    <!-- JavaScript con defer a la estructura de Ranking-->
    <script defer src="./ranking-struct.js" type="module"></script>
    <!-- BOOSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <!-- Styles CSS Ranking Page -->
    <link rel="stylesheet" href="./../stylesCommon.css" />
    <link rel="stylesheet" href="./ranking.css" />

</head>
<body>
  <header id="header-component"></header>  <!-- header component -->
  <div id="modal-component"></div>  <!-- modal component -->
  <nav id="nav-component"></nav>  <!-- nav component -->
  


  <!-- Main Ranking -->
  <main id="main-ranking">
    <div id="content">
        <h1>Ranking</h1>
        <table id="ranking-table">
            <thead>
            <tr>
                <th>Foto</th>
                <th>Nickname</th>
                <th>Puntos</th>
            </tr>
            </thead>
            <tbody id="ranking-body">
            <!-- Aquí se insertarán las filas de la tabla -->
            </tbody>
        </table>
    </div>
  </main>
  <!-- Main Ranking -->
  


  <footer id="footer-component"></footer>  <!-- footer component -->
  
  <!-- SCRIPTS Libraries -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
