<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game Center</title>
    <link rel="icon" type="image/png" href="./../../../resource/icon.png">
    <!-- JavaScript con defer a la estructura de TicTacToe-->
    <script defer src="./tictactoe-struct.js" type="module"></script>
    <!-- BOOSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <!-- Styles CSS TicTacToe Page -->
    <link rel="stylesheet" href="./../../stylesCommon.css" />
    <link rel="stylesheet" href="./tictactoe.css" />

</head>
<body>
  <header id="header-component"></header>  <!-- header component -->
  <div id="modal-component"></div>  <!-- modal component -->
  <nav id="nav-component"></nav>  <!-- nav component -->
  


  <!-- Main TicTacToe -->
  <main id="main-tictactoe">
    <div id="content">
      <h1>Tic Tac Toe</h1>
      <div class="container">
        <div class="containerGame">
          <div class="game-container">
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
          </div>
          <h2 class="game-notification"></h2>
          <button class="btn btn-danger" id="game-restart">Revancha</button>    
          <button class="btn btn-warning" id="game-search">Buscar nuevo oponente</button>  
        </div>
        <div class="containerChat">
          <div id="chat-component"></div>  <!-- chat component -->
        </div>
      </div>
    </div>
    
  </main>
  <!-- Main TicTacToe -->
  


  <footer id="footer-component"></footer>  <!-- footer component -->
  
  <!-- SCRIPTS Libraries -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
