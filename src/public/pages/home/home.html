<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game Center</title>
    <link rel="icon" type="image/png" href="./../../resource/icon.png">
    <!-- JavaScript con defer a la estructura de Home-->
    <script defer src="./home-struct.js" type="module"></script>
    <!-- BOOSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <!-- Styles CSS Home Page -->
    <link rel="stylesheet" href="./../stylesCommon.css" />
    <link rel="stylesheet" href="./home.css" />

</head>
<body>
  <header id="header-component"></header>  <!-- header component -->
  <div id="modal-component"></div>  <!-- modal component -->
  <nav id="nav-component"></nav>  <!-- nav component -->
  


  <!-- Main Home -->
  <main id="main-home">
      <div id="content">
          <h2>Juegos disponibles</h2>
        <div class="container">
            <div class="games" id ="tictactoe">
                <img src="./../../resource/tictactoe.png" alt="Tic tac toe">
                <p>Tic Tac Toe</p>
            </div>
            <div class="games" id ="dotsnboxes">
                <img src="./../../resource/dotsnboxes.png" alt="Dots n boxes">
                <p>Dot boxes</p>
            </div>
            <div class="games" id ="chess">
                <img src="./../../resource/chess.jpg" alt="Chess">
                <p>Ajedrez</p>
            </div>
            <div class="games" id ="snake">
                <img src="./../../resource/snake.jfif" alt="snake">
                <p>Snake</p>
            </div>
            <div class="games" id ="connect4">
                <img src="./../../resource/connect4.jfif" alt="connect4">
                <p>Connect4</p>
            </div>
            <div class="games" id ="reversi">
                <img src="./../../resource/reversi.jpg" alt="reversi">
                <p>Reversi</p>
            </div>
            <div class="games" id ="tetris">
                <img src="./../../resource/tetris.png" alt="tetris">
                <p>Tetris</p>
            </div>
        </div>
    </div>
  </main>
  <!-- Main Home -->
  


  <footer id="footer-component"></footer>  <!-- footer component -->
  
  <!-- SCRIPTS Libraries -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
